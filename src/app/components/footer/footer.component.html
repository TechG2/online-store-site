<div class="bg-gray-900 w-full py-20 px-10 text-white">
  <div class="flex justify-between">
    <div>
      <div class="flex items-center">
        <img class="w-20" style="filter: brightness(0) invert(1);" src="../../../assets/images/logo.png" alt="logo">
        <h1 class="text-2xl font-semibold">WildernessWay</h1>
      </div>

      <div class="text-3xl flex justify-center gap-3 my-3">
        <fa-icon [icon]="faFaceBook" class="transition-all ease-in-out cursor-pointer text-white"></fa-icon>
        <fa-icon [icon]="faInstagram" class="transition-all ease-in-out cursor-pointer text-white"></fa-icon>
        <fa-icon [icon]="faXTwitter" class="transition-all ease-in-out cursor-pointer text-white"></fa-icon>
        <fa-icon [icon]="faYoutube" class="transition-all ease-in-out cursor-pointer text-white"></fa-icon>
        <fa-icon [icon]="faTiktok" class="transition-all ease-in-out cursor-pointer text-white"></fa-icon>
      </div>
    </div>
    <div class="flex items-end">
      <h1 class="text-gray-400"><fa-icon class="text-xs" [icon]="faCopyright"></fa-icon> 1320 - 2024
        WildernessWay</h1>
    </div>
  </div>
</div>
